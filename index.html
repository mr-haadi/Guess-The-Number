<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Guess the number</h1>
    <hr>
    <p>Enter a guess between 0 to 100</p>
    <form>
        <input type="number" placeholder="Enter a number" min="0" max="100" required><br>
        <button class="submit-btn">Submit</button>
        <button type="button" class="start-game-btn" disabled>Start Game</button>
    </form>
    <p class="user-progress"></p>
    <p class="your-guesses"></p>
</body>

</html>
